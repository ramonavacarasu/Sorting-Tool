    package sorting;

    import java.util.*;

    public class Main {
        public static void main(final String[] args) {

            String dataType = "natural";
            String sortingType = "word";

            for (int i = 0; i < args.length; i++) {
                if (args[i].equals("-sortingType")) {
                    sortingType = args[i + 1];
                } else if (args[i].equals("-dataType")) {
                    dataType = args[i + 1];
                }
            }

            Methods solution = MethodsFactory.getInstance(sortingType);
            solution.solve(dataType);
        }
    }

    abstract class Methods {

        void solve(String dataType) {
            switch (dataType) {
                case "long":
                    argLong();
                    break;
                case "line":
                    argLine();
                    break;
                case "word":
                    argWord();
                    break;
            }
        }

        abstract void argLong();
        abstract void argLine();
        abstract void argWord();

    }

    abstract class MethodsFactory {

        static Methods getInstance(String sortingType) {
            Methods methods = new Natural();
            if ("byCount".equals(sortingType)) {
                methods = new byCount();
            }
            return methods;
        }

    }
    class Natural extends Methods {

